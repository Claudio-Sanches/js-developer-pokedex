<!DOCTYPE html>
<html lang="pt-br">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pokedex</title>

        <!-- Normalize CSS -->
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
            integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- Font Roboto -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap"
            rel="stylesheet">

        <!-- Bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">

        <!-- Nosso CSS -->
        <link rel="stylesheet" href="./assets/css/global.css">
        <link rel="stylesheet" href="./assets/css/pokedex.css">
        <link rel="stylesheet" href="./assets/css/pokemonbig.css">

        <body>

            <div class="Dividir">

                <section class="Parte1">

                    <div class="pagination">

                        <button id="loadMoreButton" type="button">
                            <img src="./assets/imagem/seta01.png" alt="Seta a
                                direita" height="30rem" width="30rem">
                        </button>

                    </div>

                    <h1>Pokedex</h1>

                    <ol id="pokemonList" class="pokemons">

                        <!-- ..... Pokemons here ..... -->

                    </ol>

                </section>

                <section class="Parte2">

                    <div class="pagination">

                        <button id="backBig" type="button">
                            <img src="./assets/imagem/seta02.png" alt="Seta a
                                direita" height="30rem" width="30rem">
                        </button>

                        <button id="loadBig" type="button">
                            <img src="./assets/imagem/seta01.png" alt="Seta a
                                esquerda" height="30rem" width="30rem">
                        </button>
                    </button>

                </div>
                <ol id="pokemonListBig" class="pokemonsBig">


                    <!-- ..... Big Pokemons here ..... -->

                </ol>
                
                <div class="text">
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page"
                                href="#">Weaknesses</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Color</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Origin</a>
                        </li>
    
                    </ul>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Type</th>
                                <th scope="col">Weakness</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>Ice</td>
                                <td>Steel; Fire; Fighting; Rock</td>
                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td>Bug</td>
                                <td>Fire; Rock; Flying</td>
                            </tr>
                            <tr>
                                <th scope="row">3</th>
                                <td >Normal</td>
                                <td>Fighting</td>
                            </tr>
                            <tr>
                                <th scope="row">4</th>
                                <td>Rock</td>
                                <td>Steel; Water; Fighting; Grass; Ground</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
            </section>

        </div>


        <!-- Nosso JS -->
        <script src="./assets/js/pokemon-model.js"></script>
        <script src="./assets/js/poke-apli.js"></script>
        <script src="./assets/js/main.js"></script>
    </body>


</html>
